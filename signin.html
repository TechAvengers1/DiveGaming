<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign In - Dive Gaming</title>
  <link rel="stylesheet" type="text/css" href="signin-style.css">
  <link rel="shortcut icon" href="images/divegaminglogo_diveronly.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <script src="validation.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ... (your existing code)

      // Function to handle the sign-up button click
      window.Signin = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("pwd").value;

        // Show loading spinner during authentication
        const loadingSpinner = document.getElementById("loading-spinner");
        loadingSpinner.style.display = "block";

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // User successfully created
            const user = userCredential.user;
            console.log("User created:", user);

            // Additional logic or UI updates after successful authentication
            // For example, redirect to another page, display a success message, etc.

            // Hide loading spinner after authentication
            loadingSpinner.style.display = "none";
          })
          .catch((error) => {
            // Handle errors during authentication
            console.error("Error creating user:", error.message);

            // Display error message or perform other error handling

            // Hide loading spinner after authentication
            loadingSpinner.style.display = "none";
          });
      };

      // ... (your existing code)
    });
  </script>

</head>

<body>
  <header>
    <div class="logohead">
      <img src="images/divegaminglogo.png" alt="Dive Gaming Logo">
      <h3>Where Gamers Unite, Networks Ignite.</h3>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Trending</a></li>
        <li class="dropdown">
          <a href="#categories">Categories</a>
          <ul class="dropdown-content">
            <li><a href="action.html">Action</a></li>
            <li><a href="advt.html">Adventure</a></li>
            <li><a href="casual.html">Casual</a></li>
            <li><a href="horror.html">Horror</a></li>
            <li><a href="racing.html">Racing</a></li>
            <li><a href="rpg.html">RPG</a></li>

            <li><a href="strategy.html">Strategy</a></li>
          </ul>
        </li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <div id="sign-in-container">
    <h2>Sign In</h2>
    <div>
      <center>
        <table>
          <form onsubmit="return validateForm()">
            <tr>
              <td><label for="userid">Username:</label></td>
              <td><input type="text" name="userid" id="userid" maxlength="20" onblur="userIDValidation()"></td>
              <td class="error" id="userID-error"></td>
            </tr>

            <tr>
              <td><label for="pwd">Password:</label></td>
              <td><input type="password" name="pwd" id="pwd" minlength="8" maxlength="20" onblur="pwdRequirement()">
              </td>
              <td class="error" id="pwd-error"></td>
            </tr>

            <tr>
              <td></td>
              <td><button type="submit" style="background-color: #0074e4; color: #fff;" onclick="Signin()">Sign In</button></td>
            </tr>
          </form>

        </table>
      </center>
    </div>
    <br>
    <hr>
    <section id="newAccount">
      <p>New to Dive Gaming?</p>
      <a href="newAccount.html"><button>Create an Account</button></a>
