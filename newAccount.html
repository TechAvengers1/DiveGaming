  <h2>Create Account</h2>
  <div>
    <center>
      <table>
        <form onsubmit="return validateForm()">
          <!--<tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email"
        placeholder="name@domain.tdl"></td>
      </tr>-->
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" id="email" onkeyup="return emailValidation()" oninput="checkAllFields()"
                required>
              <!--placeholder="name@domain.tdl"-->
              <span class="error" id="email-error"></span>
            </td>
          </tr>
          <tr>
            <td><label for="userid">User Name:</label></td>
            <td><input type="text" name="userid" id="userid" maxlength="20" onblur="userIDValidation()"></td>
            <td class="error" id="userID-error"></td>
          </tr>

          <tr>
            <td><label for="pwd">Password:</label></td>
            <td><input type="password" name="pwd" id="pwd" minlength="8" maxlength="20" onblur="pwdRequirement()"></td>
            <td class="error" id="pwd-error"></td>
          </tr>

          <tr>
            <td><label for="pwd">Re-enter Password:</label </td>
            <td><input type="password" name="pwdCheck" id="pwdCheck" onkeyup="return pwdCheckValidation()"
                oninput="checkAllFields()" required>
            </td>
            <td class="error" id="pwdCheck-error"></td>
          </tr>

          <tr>
            <td><button type="submit" style="background-color: #0074e4; color: #fff;">Sign In</button></td>
          </tr>
        </form>
        </section>
      </table>
    </center>
  </div>
